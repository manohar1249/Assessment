<!DOCTYPE html>
<html>
    <head>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="style.css" >

    <body>
        <div class="container">
            <div class="form">
                <form>
                 <div class="div1">
                        <div class="fname" >

                        </div>
                        <div class="tfname" style= " border: 1px solid lightgray;">

                        </div>
                </div>
                <div class="clearfix"> </div>
                <div class="div2">
                    <div class="address1" >
                        Address1:
                    </div>
                    <div class="tfname" style= " border: 1px solid lightgray;">
                        <i class="fa fa-address-book" aria-hidden="true"></i> <input type="text" id="fname" placeholder="Address1" required> 
                    </div>
                </div>
                <div class="clearfix"> </div>
                <div class="div3">
                    <div class="address2" >
                        Address2:
                    </div>
                    <div class="tfname" style= " border: 1px solid lightgray;">
                        <i class="fa fa-address-book" aria-hidden="true"></i> <input type="text" id="fname" placeholder="Address2" > 
                    </div>
                </div>
                <div class="clearfix"> </div>
                <div class="div4">
                    <div class="City" >
                        City:
                    </div>
                    <div class="tfname" style= " border: 1px solid lightgray;">
                        <i class="fa fa-user-circle" aria-hidden="true"></i> <input type="text" id="fname" placeholder="City" required > 
                    </div>
                </div>
                <div class="clearfix"> </div>
                <div class="div5">
                    <div class="State" >
                        State/Region:
                    </div>
                    <div class="tfname" style= " border: 1px solid lightgray;">
                        <i class="fa fa-map-marker" aria-hidden="true"></i> <input type="text" id="state" placeholder="State" required> 
                    </div>
                </div>
                <div class="clearfix"> </div>
                <div class="div6">
                    <div class="pincode" >
                        Pincode:
                    </div>

                    </div>
                </div>
                <div class="clearfix"> </div>
                <div class="div7">
                    <div class="country" >
                        Country:
                    </div>

                        <i class="fa fa-map" aria-hidden="true"></i> <select id="country" name="dash"><option value="Afganistan" selected>Afganistan</option>
                        </select>
                    </div>
                </div>
                <div class="clearfix"> </div>
                <div class="div8">
                    <div class="Email" >
                        Email:
                    </div>
                    <div class="tfname" style= " border: 1px solid lightgray;">
                        <i class="fa fa-user-circle" aria-hidden="true"></i> <input type="email" id="email" placeholder="email" required > 
                    </div>
                </div>
                <div class="clearfix"> </div>
                <div class="div9">
                    <div class="phone" >
                        PhoneNumber:
                    </div>
                    <div class="tfname" style= " border: 1px solid lightgray;">
                        <i class="fa fa-user-circle" aria-hidden="true"></i> <input type="number" id="phone" placeholder="phone" required > 
                    </div>
                </div>
                <div class="clearfix"> </div>
               <center> <div class="div10">
                    <div class="submit">
                        <input type="submit" value="submit">
                    </div>
                </div></center>

            </div>

        </div>

</html>
